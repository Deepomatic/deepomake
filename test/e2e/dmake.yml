dmake_version: 0.1
app_name: dmake-test

env:
  default:
    variables:
      REPO: ${REPO}
      REPO_SANITIZED: ${REPO_SANITIZED}

docker:
  root_image:
    name: ubuntu
    tag: 16.04

services:
  - service_name: test-e2e
    needed_services:
     - service_name: test-web
       link_name: web
       env_exports:
         WEB_URL: http://web:8000
    config:
      docker_image:
        build:
          context: .
          dockerfile: ./deploy/Dockerfile
    tests:
      commands:
        - test "${REPO}" = 'dmake'
        - test "${REPO_SANITIZED}" = 'dmake'
        - curl -sSf "${WEB_URL}/api/factorial/?n=5"
      timeout: 5
